<div class="mx-5" >
<form [formGroup]="usersForm" class="form-group col-6 mx-5 my-2">
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">First Name</label>
      <input type="text" class="form-control"  formControlName="firstname">
    </div>
    <div *ngIf="usersForm.controls['firstname'].invalid && (usersForm.controls['firstname'].dirty || usersForm.controls['firstname'].touched)|| submitted ==false" >
      <div *ngIf="usersForm.controls['firstname'].errors " class="alert alert-danger">
        First Name is required.
    </div>
    </div>
    <div class="form-group">
      <label for="message-text" class="col-form-label">Last Name</label>
      <input type="text" class="form-control"  formControlName="lastname">
    </div>
    <div *ngIf="usersForm.controls['lastname'].invalid && (usersForm.controls['lastname'].dirty || usersForm.controls['lastname'].touched) || submitted ==false ">
      <div  class="alert alert-danger" *ngIf="usersForm.controls['lastname'].errors">
        Last Name is required.
    </div>
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">User Name</label>
      <input type="text" class="form-control" formControlName="username" id="recipient-name">
    </div>
    <div *ngIf="usersForm.controls['username'].invalid && (usersForm.controls['username'].dirty || usersForm.controls['username'].touched)|| submitted ==false">
      <div   class="alert alert-danger" *ngIf="usersForm.controls['username'].errors">
        UserName is required.
    </div>
    </div>
    <div class="form-group">
        <label for="recipient-name" class="col-form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="recipient-name">
      </div>
      <div *ngIf="usersForm.controls['email'].invalid && (usersForm.controls['email'].dirty || usersForm.controls['email'].touched|| submitted ==false)" class="alert alert-danger">
        <div *ngIf="usersForm.controls['email'].errors">
Email is required.     </div>
      </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Imagen (URL)</label>
      <input type="text" class="form-control" formControlName="image" id="recipient-name">
    </div>
    <div *ngIf="usersForm.controls['image'].invalid && (usersForm.controls['image'].dirty || usersForm.controls['image'].touched|| submitted ==false)" class="alert alert-danger">
      <div *ngIf="usersForm.controls['image'].errors">
        Imagen (URL) is required.
    </div>
    </div>
    <br>  
    <button type="button" class="btn btn-success"  (click)="addUser()">creater user</button>
  </form>
</div>
